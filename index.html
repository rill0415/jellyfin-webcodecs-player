<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfin JSMpeg Player</title>

    <!-- ‚úÖ Load JSMpeg from the same GitHub repo -->
    <script src="./jsmpeg.min.js"></script>

    <!-- Debug helper: confirms library loaded -->
    <script>
        if (typeof JSMpeg === 'undefined') {
            console.error('‚ùå JSMpeg failed to load!');
        } else {
            console.log('‚úÖ JSMpeg loaded successfully!');
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
        }

        .config-panel {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #0066cc;
        }

        button {
            padding: 12px 24px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
            margin-right: 10px;
        }

        button:hover {
            background: #0052a3;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .library-item {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .library-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            border-color: #0066cc;
        }

        .library-item img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #2a2a2a;
        }

        .library-item-title {
            padding: 12px;
            font-size: 0.9em;
        }

        .player-container {
            display: none;
            margin-top: 30px;
        }

        .player-container.active {
            display: block;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-header h2 {
            font-size: 1.5em;
        }

        #video-canvas {
            width: 100%;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
            display: block;
        }

        .controls {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status {
            padding: 10px 15px;
            background: #2a2a2a;
            border-radius: 6px;
            font-size: 0.9em;
            color: #aaa;
            flex: 1;
            min-width: 200px;
        }

        .status.error {
            background: #3a1a1a;
            color: #ff6b6b;
        }

        .status.success {
            background: #1a3a1a;
            color: #51cf66;
        }

        .status.warning {
            background: #3a3a1a;
            color: #ffd43b;
        }

        .info-box {
            background: #1a2a3a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #66b3ff;
            border-left: 4px solid #0066cc;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #444;
            border-top-color: #0066cc;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control input[type="range"] {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üé¨ Jellyfin JSMpeg Player</h1>

        <div class="info-box">
            <strong>‚ú® Works everywhere!</strong> Tesla browser, Safari (iPhone/Mac), Chrome, Edge, and more.
            <br>Note: Requires transcoding server to be running.
        </div>

        <div class="config-panel">
            <div class="form-group">
                <label for="jellyfin-url">Jellyfin Server URL</label>
                <input type="text" id="jellyfin-url" placeholder="https://your-jellyfin-tunnel.trycloudflare.com">
            </div>

            <div class="form-group">
                <label for="api-key">Jellyfin API Key</label>
                <input type="password" id="api-key" placeholder="Your Jellyfin API key">
            </div>

            <div class="form-group">
                <label for="ws-server">WebSocket Server (Your Transcoding Server)</label>
                <input type="text" id="ws-server" placeholder="wss://your-transcoder.trycloudflare.com">
            </div>

            <button onclick="loadLibrary()" id="load-btn">Load Library</button>
            <div id="config-status" class="status" style="margin-top: 15px; display: none;"></div>
        </div>

        <div id="library" class="library-grid"></div>

        <div id="player-container" class="player-container">
            <div class="player-header">
                <h2 id="now-playing"></h2>
                <button onclick="stopPlayback()">Stop</button>
            </div>
            
            <canvas id="video-canvas"></canvas>
            
            <div class="controls">
                <div id="player-status" class="status">Ready</div>
                <div class="volume-control">
                    <span>üîä</span>
                    <input type="range" id="volume" min="0" max="100" value="80" oninput="setVolume(this.value)">
                    <span id="volume-display">80%</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentPlayer = null;
        let jellyfinConfig = {};

        async function loadLibrary() {
            const jellyfinUrl = document.getElementById('jellyfin-url').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();
            const wsServer = document.getElementById('ws-server').value.trim();
            const statusDiv = document.getElementById('config-status');
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.innerHTML = '<span class="loading-spinner"></span> Loading library...';
            
            if (!jellyfinUrl) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Please enter Jellyfin server URL';
                return;
            }

            if (!wsServer) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Please enter WebSocket server URL';
                return;
            }

            jellyfinConfig = { jellyfinUrl, apiKey, wsServer };

            try {
                const url = apiKey 
                    ? `${jellyfinUrl}/Items?IncludeItemTypes=Movie,Episode&Recursive=true&Fields=PrimaryImageAspectRatio&api_key=${apiKey}`
                    : `${jellyfinUrl}/Items?IncludeItemTypes=Movie,Episode&Recursive=true&Fields=PrimaryImageAspectRatio`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.Items || data.Items.length === 0) {
                    throw new Error('No items found in library');
                }

                displayLibrary(data.Items);
                statusDiv.className = 'status success';
                statusDiv.textContent = `‚úì Loaded ${data.Items.length} items`;
            } catch (err) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${err.message}`;
                console.error('Library load error:', err);
            }
        }

        function displayLibrary(items) {
            const libraryDiv = document.getElementById('library');
            libraryDiv.innerHTML = '';

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'library-item';
                div.onclick = () => playItem(item);

                const img = document.createElement('img');
                const imgUrl = jellyfinConfig.apiKey
                    ? `${jellyfinConfig.jellyfinUrl}/Items/${item.Id}/Images/Primary?api_key=${jellyfinConfig.apiKey}`
                    : `${jellyfinConfig.jellyfinUrl}/Items/${item.Id}/Images/Primary`;
                img.src = imgUrl;
                img.alt = item.Name;
                img.onerror = () => {
                    img.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"%3E%3Crect fill="%232a2a2a" width="200" height="300"/%3E%3Ctext x="50%25" y="50%25" fill="%23666" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14"%3ENo Image%3C/text%3E%3C/svg%3E';
                };

                const title = document.createElement('div');
                title.className = 'library-item-title';
                title.textContent = item.Name;

                div.appendChild(img);
                div.appendChild(title);
                libraryDiv.appendChild(div);
            });
        }

        function playItem(item) {
            stopPlayback();

            document.getElementById('now-playing').textContent = item.Name;
            document.getElementById('player-container').classList.add('active');
            
            const statusDiv = document.getElementById('player-status');
            statusDiv.className = 'status';
            statusDiv.innerHTML = '<span class="loading-spinner"></span> Connecting to stream...';

            const wsUrl = `${jellyfinConfig.wsServer}/stream/${item.Id}`;
            console.log('Connecting to:', wsUrl);

            try {
                currentPlayer = new JSMpeg.Player(wsUrl, {
                    canvas: document.getElementById('video-canvas'),
                    autoplay: true,
                    audio: true,
                    videoBufferSize: 1024 * 1024,
                    audioBufferSize: 256 * 1024,
                    onSourceEstablished: () => {
                        statusDiv.className = 'status success';
                        statusDiv.textContent = '‚ñ∂ Playing';
                    },
                    onSourceCompleted: () => {
                        statusDiv.className = 'status';
                        statusDiv.textContent = '‚úì Playback complete';
                    }
                });

                const volume = document.getElementById('volume').value / 100;
                if (currentPlayer.audioOut) {
                    currentPlayer.audioOut.volume = volume;
                }
            } catch (err) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Playback error: ${err.message}`;
                console.error('Playback error:', err);
            }
        }

        function stopPlayback() {
            if (currentPlayer) {
                currentPlayer.destroy();
                currentPlayer = null;
            }
            document.getElementById('player-container').classList.remove('active');
        }

        function setVolume(value) {
            document.getElementById('volume-display').textContent = value + '%';
            if (currentPlayer && currentPlayer.audioOut) {
                currentPlayer.audioOut.volume = value / 100;
            }
        }
    </script>
</body>
</html>
