<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfin WebCodecs Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mp4box/0.5.2/mp4box.all.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
        }

        .config-panel {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9em;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            color: #fff;
            font-size: 1em;
        }

        input:focus {
            outline: none;
            border-color: #0066cc;
        }

        button {
            padding: 12px 24px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.2s;
        }

        button:hover {
            background: #0052a3;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .library-item {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .library-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            border-color: #0066cc;
        }

        .library-item img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            background: #2a2a2a;
        }

        .library-item-title {
            padding: 12px;
            font-size: 0.9em;
        }

        .player-container {
            display: none;
            margin-top: 30px;
        }

        .player-container.active {
            display: block;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-header h2 {
            font-size: 1.5em;
        }

        #video-canvas {
            width: 100%;
            max-width: 100%;
            background: #000;
            border-radius: 8px;
            display: block;
        }

        .controls {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status {
            padding: 10px 15px;
            background: #2a2a2a;
            border-radius: 6px;
            font-size: 0.9em;
            color: #aaa;
            flex: 1;
            min-width: 200px;
        }

        .status.error {
            background: #3a1a1a;
            color: #ff6b6b;
        }

        .status.success {
            background: #1a3a1a;
            color: #51cf66;
        }

        .status.warning {
            background: #3a3a1a;
            color: #ffd43b;
        }

        .browser-check {
            background: #3a1a1a;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
        }

        .stat-item {
            background: #2a2a2a;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #444;
            border-top-color: #0066cc;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Jellyfin WebCodecs Player</h1>

        <div id="browser-check"></div>

        <div class="config-panel">
            <div class="form-group">
                <label for="jellyfin-url">Jellyfin Server URL</label>
                <input type="text" id="jellyfin-url" placeholder="https://jellyfin.example.com" value="https://demo.jellyfin.org/stable">
            </div>

            <div class="form-group">
                <label for="api-key">API Key (or leave empty for demo server)</label>
                <input type="password" id="api-key" placeholder="Your Jellyfin API key">
            </div>

            <button onclick="loadLibrary()" id="load-btn">Load Library</button>
            <div id="config-status" class="status" style="margin-top: 15px; display: none;"></div>
        </div>

        <div id="library" class="library-grid"></div>

        <div id="player-container" class="player-container">
            <div class="player-header">
                <h2 id="now-playing"></h2>
                <button onclick="stopPlayback()">Stop</button>
            </div>
            
            <canvas id="video-canvas"></canvas>
            
            <div class="controls">
                <div id="player-status" class="status">Ready</div>
                <div class="stats">
                    <div class="stat-item">Frames: <span id="frame-count">0</span></div>
                    <div class="stat-item">Buffer: <span id="buffer-size">0</span> KB</div>
                    <div class="stat-item">Decoder: <span id="decoder-state">idle</span></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let videoDecoder = null;
        let audioContext = null;
        let canvas = null;
        let ctx = null;
        let mp4boxFile = null;
        let frameCount = 0;
        let videoTrackId = null;
        let audioTrackId = null;
        let isPlaying = false;

        // Check browser support
        function checkBrowserSupport() {
            const checkDiv = document.getElementById('browser-check');
            const missing = [];
            
            if (!window.VideoDecoder) missing.push('VideoDecoder');
            if (!window.AudioDecoder) missing.push('AudioDecoder');
            if (!window.MP4Box) missing.push('MP4Box');
            
            if (missing.length > 0) {
                checkDiv.innerHTML = `
                    <strong>‚ö†Ô∏è Missing required APIs: ${missing.join(', ')}</strong><br>
                    Please use Chrome 94+, Edge 94+, or Opera 80+
                `;
                document.getElementById('load-btn').disabled = true;
                return false;
            }
            return true;
        }

        checkBrowserSupport();

        async function loadLibrary() {
            const jellyfinUrl = document.getElementById('jellyfin-url').value.trim();
            const apiKey = document.getElementById('api-key').value.trim();
            const statusDiv = document.getElementById('config-status');
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status';
            statusDiv.innerHTML = '<span class="loading-spinner"></span> Loading library...';
            
            if (!jellyfinUrl) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Please enter Jellyfin server URL';
                return;
            }

            try {
                const url = apiKey 
                    ? `${jellyfinUrl}/Items?IncludeItemTypes=Movie,Episode&Recursive=true&Fields=PrimaryImageAspectRatio&api_key=${apiKey}`
                    : `${jellyfinUrl}/Items?IncludeItemTypes=Movie,Episode&Recursive=true&Fields=PrimaryImageAspectRatio`;

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.Items || data.Items.length === 0) {
                    throw new Error('No items found in library');
                }

                displayLibrary(data.Items, jellyfinUrl, apiKey);
                statusDiv.className = 'status success';
                statusDiv.textContent = `‚úì Loaded ${data.Items.length} items`;
            } catch (err) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Error: ${err.message}`;
                console.error('Library load error:', err);
            }
        }

        function displayLibrary(items, jellyfinUrl, apiKey) {
            const libraryDiv = document.getElementById('library');
            libraryDiv.innerHTML = '';

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'library-item';
                div.onclick = () => playItem(item, jellyfinUrl, apiKey);

                const img = document.createElement('img');
                const imgUrl = apiKey
                    ? `${jellyfinUrl}/Items/${item.Id}/Images/Primary?api_key=${apiKey}`
                    : `${jellyfinUrl}/Items/${item.Id}/Images/Primary`;
                img.src = imgUrl;
                img.alt = item.Name;
                img.onerror = () => {
                    img.src = 'data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300"%3E%3Crect fill="%232a2a2a" width="200" height="300"/%3E%3Ctext x="50%25" y="50%25" fill="%23666" text-anchor="middle" dominant-baseline="middle" font-family="sans-serif" font-size="14"%3ENo Image%3C/text%3E%3C/svg%3E';
                };

                const title = document.createElement('div');
                title.className = 'library-item-title';
                title.textContent = item.Name;

                div.appendChild(img);
                div.appendChild(title);
                libraryDiv.appendChild(div);
            });
        }

        async function playItem(item, jellyfinUrl, apiKey) {
            stopPlayback();
            isPlaying = true;
            frameCount = 0;

            document.getElementById('now-playing').textContent = item.Name;
            document.getElementById('player-container').classList.add('active');
            
            const statusDiv = document.getElementById('player-status');
            statusDiv.className = 'status';
            statusDiv.innerHTML = '<span class="loading-spinner"></span> Initializing player...';

            canvas = document.getElementById('video-canvas');
            ctx = canvas.getContext('2d');

            // Build stream URL
            const params = new URLSearchParams({
                Static: 'false',
                VideoCodec: 'h264',
                AudioCodec: 'aac',
                Container: 'mp4',
                TranscodingContainer: 'mp4',
                TranscodingProtocol: 'http'
            });

            if (apiKey) {
                params.append('api_key', apiKey);
            }

            const streamUrl = `${jellyfinUrl}/Videos/${item.Id}/stream.mp4?${params}`;
            
            console.log('Stream URL:', streamUrl);
            statusDiv.textContent = 'Fetching video stream...';

            try {
                await setupMP4Stream(streamUrl);
            } catch (err) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `Playback error: ${err.message}`;
                console.error('Playback error:', err);
            }
        }

        async function setupMP4Stream(streamUrl) {
            const statusDiv = document.getElementById('player-status');
            
            // Create MP4Box file
            mp4boxFile = MP4Box.createFile();
            let offset = 0;

            mp4boxFile.onError = (e) => {
                console.error('MP4Box error:', e);
                statusDiv.className = 'status error';
                statusDiv.textContent = `MP4 parsing error: ${e}`;
            };

            mp4boxFile.onReady = (info) => {
                console.log('MP4 Ready:', info);
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Video loaded, starting playback...';

                // Setup video track
                if (info.videoTracks && info.videoTracks.length > 0) {
                    const videoTrack = info.videoTracks[0];
                    videoTrackId = videoTrack.id;
                    
                    console.log('Video track:', videoTrack);

                    // Configure video decoder
                    videoDecoder = new VideoDecoder({
                        output: (frame) => {
                            if (!isPlaying) {
                                frame.close();
                                return;
                            }

                            canvas.width = frame.displayWidth;
                            canvas.height = frame.displayHeight;
                            ctx.drawImage(frame, 0, 0);
                            frame.close();

                            frameCount++;
                            document.getElementById('frame-count').textContent = frameCount;
                            document.getElementById('decoder-state').textContent = 'decoding';
                        },
                        error: (e) => {
                            console.error('Video decoder error:', e);
                            statusDiv.className = 'status error';
                            statusDiv.textContent = `Decoder error: ${e.message}`;
                        }
                    });

                    videoDecoder.configure({
                        codec: videoTrack.codec.startsWith('avc1') ? videoTrack.codec : 'avc1.64001f',
                        codedWidth: videoTrack.track_width,
                        codedHeight: videoTrack.track_height,
                        optimizeForLatency: true
                    });

                    mp4boxFile.setExtractionOptions(videoTrackId, null, { nbSamples: 100 });
                }

                // Setup audio track
                if (info.audioTracks && info.audioTracks.length > 0) {
                    const audioTrack = info.audioTracks[0];
                    audioTrackId = audioTrack.id;
                    console.log('Audio track:', audioTrack);
                    // Audio decoding would go here
                }

                mp4boxFile.start();
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚ñ∂ Playing';
            };

            mp4boxFile.onSamples = (id, user, samples) => {
                if (id !== videoTrackId || !videoDecoder) return;

                for (const sample of samples) {
                    try {
                        const chunk = new EncodedVideoChunk({
                            type: sample.is_sync ? 'key' : 'delta',
                            timestamp: (sample.cts * 1000000) / sample.timescale,
                            duration: (sample.duration * 1000000) / sample.timescale,
                            data: sample.data
                        });
                        
                        videoDecoder.decode(chunk);
                        
                        const bufferKB = Math.round(sample.data.byteLength / 1024);
                        document.getElementById('buffer-size').textContent = bufferKB;
                    } catch (e) {
                        console.error('Decode error:', e);
                    }
                }
            };

            // Fetch and stream data
            statusDiv.textContent = 'Downloading video...';
            const response = await fetch(streamUrl);
            
            if (!response.ok) {
                throw new Error(`Failed to fetch stream: ${response.status}`);
            }

            const reader = response.body.getReader();
            
            while (isPlaying) {
                const { done, value } = await reader.read();
                if (done) break;

                const arrayBuffer = value.buffer;
                arrayBuffer.fileStart = offset;
                
                mp4boxFile.appendBuffer(arrayBuffer);
                offset += arrayBuffer.byteLength;
            }

            mp4boxFile.flush();
        }

        function stopPlayback() {
            isPlaying = false;

            if (videoDecoder) {
                try {
                    videoDecoder.close();
                } catch (e) {
                    console.error('Error closing decoder:', e);
                }
                videoDecoder = null;
            }

            if (mp4boxFile) {
                try {
                    mp4boxFile.flush();
                } catch (e) {}
                mp4boxFile = null;
            }

            if (canvas && ctx) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }

            frameCount = 0;
            document.getElementById('frame-count').textContent = '0';
            document.getElementById('buffer-size').textContent = '0';
            document.getElementById('decoder-state').textContent = 'idle';
            document.getElementById('player-container').classList.remove('active');
        }
    </script>
</body>
</html>
